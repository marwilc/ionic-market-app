<ion-tabs>

    <ion-tab-bar slot="bottom">
        <ion-tab-button [tab]="tab.name"
                        *ngFor="let tab of tabs">
            <ion-icon [name]="tab.icon"></ion-icon>
            <ion-badge color="primary"
                       *ngIf="tab.badge > 0">{{tab.badge > 9 ? '9+' : tab.badge }}</ion-badge>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
