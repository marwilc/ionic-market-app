<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title class="text-strong"> {{'general.chooseYourLocation' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <p class="ml-16 mt-0 mb-0">
        <ion-text color="medium">
            {{'general.shippingOptionsAndSpeedsMayVaryByAddress' | translate}}
        </ion-text>
    </p>


    <ion-slides [options]="slideOpts"
                class="mt-16 ml-16">
        <ion-slide *ngFor="let address of addresses; index as i">
            <div class="address ion-text-left"
                 (click)="selectAddress(address)"
                 [ngClass]="{'selectedAddress': address.preferredAddress}">
                <ion-label class="text-strong">
                    {{address.name}}
                </ion-label>

                <p class="text-xs ion-no-margin">
                    {{address.firstAddress}} {{address.secondAddress ? address.secondAddress : ''}}
                </p>

                <ion-note class="text-xs"
                          *ngIf="address.preferredAddress">
                    {{'general.predetermined' | translate}}
                </ion-note>
            </div>
        </ion-slide>

    </ion-slides>


</ion-content>
